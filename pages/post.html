<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Road Ahead</title>
  <link href="static/css/local.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header class="content">
    <div class="content__nav nav">
      <span class="nav__logo">Escape.</span>
      <nav class="nav__items">
        <a href="#" class="nav__item">HOME</a>
        <a href="#" class="nav__item">CATEGORIES</a>
        <a href="#" class="nav__item">ABOUT</a>
        <a href="#" class="nav__item">CONTACT</a>
      </nav>
    </div>
    <h1 class="content__title">{{ .Title }}</h1>
    <p class="content__text">{{ .Subtitle }}</p>
    <img class="content__photo" src="{{ .ArticleImg }}" alt="Northern lights">
  </header>

  <div class="main">
    <p class="article">{{ .Article }}</p>
  </div>
  
  <footer class="footer">
    <h2 class="feedback__title">Stay in Touch</h2>
    <form class="feedback__form" action="#">
      <input class="feedback__email" type="email" name="email" placeholder="Enter your email address">
      <input class="feedback__button" type="submit" value="submit">
    </form>
    <div class="footer__nav nav">
      <span class="nav__logo_color">Escape.</span>
      <nav class="nav__items">
        <a href="#" class="nav__item_color">HOME</a>
        <a href="#" class="nav__item_color">CATEGORIES</a>
        <a href="#" class="nav__item_color">ABOUT</a>
        <a href="#" class="nav__item_color">CONTACT</a>
      </nav>
    </div>
  </footer>
</body>
</html>
